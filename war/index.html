<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Pitt Tweeter</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="static/main.css">
    
    <!-- Boostrap core JS and JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- Custom JQuery/JS Files --> 
    <script src="static/count.js"></script>
    
</head>
<body>
    <!-- Navbar - collapses on mobile devices -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- Hamburger menu on mobile -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#">Pitt Tweeter</a>
        </div>
        <!-- collecting all elements to collapse -->
        <div class="collapse navbar-collapse" id="navbar">
          <!-- nav elements -->
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Tweet Form -->
    <div class="container">
      <div class="jumbotron">
        <form action="http://localhost:8888/post-tweet" method="post">
          <div class="form-group">
            <label for="text">Tweet Text</label>
            <label id="count">0/140</label>
            <textarea name="text" id="text" class="form-control" maxlength="140"></textarea>
          </div>
          <button type="submit" id="submit" class="btn btn-primary" disabled>Submit Tweet</button>
        </form>
      </div>
    </div>

</body>
</html>
